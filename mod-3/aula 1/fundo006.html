<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento vertical</title>
    <style>
        #conteiner {
            position: relative;
            height: 400px;
            height: 400px;
            background-color: aqua;
            padding: 10px;
        }
        #conteudo {
            position: absolute;
            height: 200px;
            background-color: blue;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo"></article>
    </section>
</body>
</html>
