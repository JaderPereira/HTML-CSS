<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        td {
            padding: 8px;
            border: 1px solid black;
            text-align: center; /*centralização horizontal*/
            vertical-align: middle; /*centralização vertical*/
        }
        .numero{
            text-align: end;
        }
    </style>
</head>
<body>
    <h1>tabelas em HTML5</h1>
    <table>
        <tr>
            <td>n1</td>
            <td class="numero">s1</td>
            <td>b1</td>
        </tr>
        <tr>
            <td>n2</td>
            <td>s2</td>
            <td class="numero">b2</td>
        </tr>
        <tr>
            <td class="numero">n3</td>
            <td>s3</td>
            <td>b3</td>
        </tr>
    </table>
</body>
</html>
