<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com fontes</title>
    <style>
        @font-face {
        font-family: 'glow-night';
        src: url('GLOW NIGHT.otf') format('opentype');
        font-weight: normal;
        font-style: normal;

        /*
            tipos de format()

        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat (apple advanced typography)
        - svg
        */
        }
        body {
            font-family: glow-night;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo, nulla quae voluptate sunt repellendus id a expedita illum dolore? Quam quod esse itaque sapiente, recusandae ducimus nobis aliquid beatae quas?</p>
</body>
</html>
