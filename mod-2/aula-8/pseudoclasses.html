<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(126, 174, 215);
            border: 2px solid black;
            text-align: center;
            width: 200px;
            height: 200px;
            line-height: 200px;
        }
        div:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    
</body>
</html>
