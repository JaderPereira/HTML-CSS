<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do estudante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flex">
        <div id="principal">
            <div id="login">
                <div id="meio">
                    <form action="login.js" method="get" autocomplete="off">
                        <div>
                            <label for="imail">E-mail</label>
                            <input type="text" name="mail" id="imail">
                        </div>
                        <div id="inputNome">
                            <label for="inome">Nome</label>
                            <input type="text" name="nome" id="inome">
                        </div>
                        <div id="inputSenha">
                            <label for="isenha">Senha</label>
                            <input type="password" name="senha" id="isenha">
                        </div>
                        <div id="inputConfirmSenha">
                            <label for="iConfirmSenha">Confirmar senha</label>
                            <input type="password" name="confirmSenha" id="iConfirmSenha">
                        </div>
                        <div id="inputEnviar">
                            <input type="submit" value="enviar">
                        </div>
                    </form>
                    
                </div>
            </div>
            <div id="fundoLogo">
                <div id="logo">
                    <img src="portal-do-estudante-logo.png" id="imgLogo" alt="Logo Portal do estudante">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
