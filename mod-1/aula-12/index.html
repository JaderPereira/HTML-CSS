<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos em HTML5</title>
</head>
<body>
    <h1>aprendendo a usar vídeos inseridos localmente</h1>
    <p>este video esta hospedado no meu proprio servidor.</p>

    <video width="500" controls autoplay loop>
        <source src="videos/Video 720p.mp4" type="video/mp4">
        <source src="videos/Video-720p-M4V.m4v" type="video/mp4">
        <source src="videos/Video-720p-webM.webm" type="video/webm">
        <source src="videos/Video 720p.ogv" type="video/ogg">
        <p>seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video>
    
</body>
</html>
