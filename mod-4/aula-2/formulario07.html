<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.js" method="post">
        <p>
            <label for="iestado">Estado</label>
            <select name="Estado" id="iestado">

                <option value="" selected>- - - Escolha - - -</option>
                <optgroup label="Região sudeste">
                    <option>Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="região nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofissao">profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="lista-profissao">
            <datalist id="lista-profissao">
                <option value="ADM">Adiministrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
            <!--o input de profissão esta linkado com as opções dentro da datalist pelo id.-->
        </p>
        <p>
            <label for="idmensagem"> mensagem: </label> <br>
            <textarea name="mensagem" id="idmensagem" cols="30" rows="10" placeholder="Escreva sua mensagem..."></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
