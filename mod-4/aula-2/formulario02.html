<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 2</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.js" method="post">
        <p>
            <label for="iusuario">usuário: </label>
            <input type="text" name="usuario" required id="iusuario" minlength="5" maxlength="20" size="20" placeholder="nome do usuário">
        </p>
        <p>
            <label for="isenha">senha:</label>
            <input type="password" name="senha" required id="isenha" minlength="8" size="10" placeholder="********">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
