<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 4</title>
</head>
<body>
    <h1>formulário de cadastro</h1>
    <form action="cadastro.js" autocomplete="on">
        <fieldset>
            <legend>cadastro</legend>
            <p>
                <label for="iemail">e-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" minlength="5" maxlength="40">
            </p>
            <p>
                <label for="itel">telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4, 5}-\d{4}$">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
        <!--estuda expressão regular que tu vai entender isso-->
    </form>
</body>
</html>
