<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>fazendo formulário com um pouquinho de JS</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="idnumero1">Escolha um número: </label>
            <input type="number" name="numero1" id="idnumero1" min="1" max="30" required oninput="idsoma.innerHTML = Number(idnumero1.value) + Number(idnumero2.value)">
        </p>
        <p>
            <label for="idnumero2">Escolha outro número: </label>
            <input type="number" name="numero2" id="idnumero2" min="1" max="30" required oninput="idsoma.innerHTML = Number(idnumero1.value) + Number(idnumero2.value)">
        </p>
        
        <p>
            <label for="idsoma">Soma: </label>
            <output name="soma" id="idsoma">0</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
